<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(Web)</span></h1>
        
        <form action="">
            <div class="form_container"> 
                <div class="form_control">
                    <label for="firstName">First Name</label>
                    <input id="firstName"
                     name=firstname 
                     placeholder="Enter First Name..."
                     />
                </div>
                <div class="form_control">
                    <label for="Second_name">Last Name</label>
                    <input id="Second name"
                    name="Second name"
                    placeholder="Enter Last Name...">
                </div>
                <div class="form_control">
                    <label for="Email">Email</label>
                    <input type="Email" 
                     id="Email"
                     placeholder="Enter Email..">
                </div>
                <div class="form_control">
                    <label for="Job_Role">Job Role</label>
                    <select class="Job_Role">
                        <option class="">Select Job Role</option>
                        <option class="Frontend">FrontEnd Developer</option>
                        <option class="Backend">Backend Developer</option>
                        <option class="UI/UX">UI/UX Designer</option>
                        <option class="FullStack">Full Stack Developer</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="Address">Address</label>
                    <textarea id="Address"
                    placeholder=Enter_Address   Address rows="3" cols="5"></textarea>
                </div>
                <div class="form_control">
                    <label for="City">city</label>
                    <input type="text" id="city" name="city" placeholder="Enter City Name...">
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="pincode" id="pincode" name="pincode" placeholder="Enter Pincode Name...">
                </div> 
                <div class="form_control">
                    <label for="Date">Date</label>
                    <input type="Date" id="Date">

                </div>
                <div class="form_control">
                    <label for="cv">Upload Your CV</label>
                    <input type="file" id="cv">
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                  </div>
            </div>     
        </form>
    </div>
    
</body>
</html>
